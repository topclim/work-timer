<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <title>⏱️ تطبيق تتبع ساعات العمل</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon.png" />
  <link rel="apple-touch-icon" href="assets/icon.png" />

  <!-- Google Fonts + Bootstrap RTL + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Excel Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- تنسيق -->
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .main-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .timer-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #212529;
      text-align: center;
    }

    .btn-main {
      width: 100%;
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 12px;
      background-color: #0d6efd;
      color: white;
      border: none;
      margin-bottom: 15px;
    }

    .btn-main:hover {
      background-color: #0b5ed7;
    }

    .summary {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
      color: #444;
    }

    table {
      width: 100%;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    table th {
      background-color: #0d6efd;
      color: white;
    }

    table th, table td {
      text-align: center;
      padding: 8px;
    }

    .btn-export, .btn-calendar {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-export {
      background-color: #198754;
      color: white;
    }

    .btn-calendar {
      background-color: #ff9800;
      color: white;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .timer-display {
        font-size: 1.6rem;
      }

      .btn-main {
        font-size: 1rem;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>⏱️ تتبع ساعات العمل</h1>

  <div class="main-container">

    <!-- حالة التطبيق -->
    <div id="status" class="text-success text-center mb-2">🚦 لم تبدأ بعد</div>

    <!-- عرض الوقت -->
    <div class="timer-display" id="live-timer">00:00:00</div>

    <!-- زر بدء/إيقاف -->
    <button id="toggle-button" class="btn btn-main">
      <i class="fas fa-play"></i> ابدأ العمل
    </button>

    <!-- المدة الإجمالية -->
    <div class="summary text-center mt-3">
      🧮 المدة الكلية اليوم: <span id="total-time" class="text-primary">00:00:00</span>
    </div>

    <!-- جدول السجل -->
    <div class="log-table">
      <h5 class="mt-4 mb-2 text-secondary text-center">📋 السجل اليومي:</h5>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>دخول</th>
            <th>خروج</th>
            <th>المدة</th>
          </tr>
        </thead>
        <tbody id="log-table-body">
          <!-- الصفوف تضاف ديناميكياً -->
        </tbody>
      </table>
    </div>

    <!-- أزرار التصدير -->
    <button id="export-excel" class="btn btn-export">
      <i class="fas fa-file-excel"></i> تصدير إلى Excel
    </button>

    <button id="send-calendar" class="btn btn-calendar">
      <i class="fas fa-calendar-plus"></i> إرسال إلى تقويم Google
    </button>

  </div>

  <!-- ملاحظات أسفل الصفحة -->
  <div class="footer mt-5">
    تطبيق بسيط لتسجيل وقت العمل | نسخة PWA | &copy; 2025
  </div>

  <!-- ربط الجافا سكريبت -->
  <script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('✅ Service Worker مسجل بنجاح:', registration.scope);
        })
        .catch(function (error) {
          console.error('❌ فشل تسجيل Service Worker:', error);
        });
    });
  }
</script>

</body>
</html>
